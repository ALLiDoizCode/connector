# Complex 8-Node Hierarchical Topology: Spoke-2b
# Part of Hub-2 cluster

nodeId: spoke-2b
btpServerPort: 3006
logLevel: info
healthCheckPort: 8080

peers:
  - id: hub-2
    url: ws://hub-2:3001
    authToken: secret-spoke2b-to-hub2

routes:
  - prefix: g.spoke2b
    nextHop: spoke-2b
    priority: 0

  - prefix: g.spoke2a
    nextHop: hub-2
    priority: 0

  - prefix: g.spoke2c
    nextHop: hub-2
    priority: 0

  - prefix: g.hub1
    nextHop: hub-2
    priority: 0

  - prefix: g.spoke1a
    nextHop: hub-2
    priority: 0

  - prefix: g.spoke1b
    nextHop: hub-2
    priority: 0

  - prefix: g.spoke1c
    nextHop: hub-2
    priority: 0

  - prefix: g
    nextHop: hub-2
    priority: 0
