# Complex 8-Node Hierarchical Topology: Spoke-1a
# Part of Hub-1 cluster

nodeId: spoke-1a
btpServerPort: 3002
logLevel: info
healthCheckPort: 8080

peers:
  - id: hub-1
    url: ws://hub-1:3000
    authToken: secret-spoke1a-to-hub1

routes:
  - prefix: g.spoke1a
    nextHop: spoke-1a
    priority: 0

  # Routes to same-cluster spokes (via hub-1)
  - prefix: g.spoke1b
    nextHop: hub-1
    priority: 0

  - prefix: g.spoke1c
    nextHop: hub-1
    priority: 0

  # Routes to hub-2 cluster (via hub-1 â†’ hub-2)
  - prefix: g.hub2
    nextHop: hub-1
    priority: 0

  - prefix: g.spoke2a
    nextHop: hub-1
    priority: 0

  - prefix: g.spoke2b
    nextHop: hub-1
    priority: 0

  - prefix: g.spoke2c
    nextHop: hub-1
    priority: 0

  # Catch-all
  - prefix: g
    nextHop: hub-1
    priority: 0
