# Complex 8-Node Hierarchical Topology: Spoke-1b
# Part of Hub-1 cluster

nodeId: spoke-1b
btpServerPort: 3003
logLevel: info
healthCheckPort: 8080

peers:
  - id: hub-1
    url: ws://hub-1:3000
    authToken: secret-spoke1b-to-hub1

routes:
  - prefix: g.spoke1b
    nextHop: spoke-1b
    priority: 0

  - prefix: g.spoke1a
    nextHop: hub-1
    priority: 0

  - prefix: g.spoke1c
    nextHop: hub-1
    priority: 0

  - prefix: g.hub2
    nextHop: hub-1
    priority: 0

  - prefix: g.spoke2a
    nextHop: hub-1
    priority: 0

  - prefix: g.spoke2b
    nextHop: hub-1
    priority: 0

  - prefix: g.spoke2c
    nextHop: hub-1
    priority: 0

  - prefix: g
    nextHop: hub-1
    priority: 0
