# Complex 8-Node Hierarchical Topology: Hub-2
# Topology: Hub-2 ↔ Hub-1 (inter-hub link)
#           Hub-2 ← Spoke-2a, Spoke-2b, Spoke-2c

nodeId: hub-2
btpServerPort: 3001
logLevel: info
healthCheckPort: 8080

peers:
  - id: hub-1
    url: ws://hub-1:3000
    authToken: secret-hub1-to-hub2

routes:
  - prefix: g.hub2
    nextHop: hub-2
    priority: 0

  # Local spokes (Hub-2's cluster)
  - prefix: g.spoke2a
    nextHop: spoke-2a
    priority: 0

  - prefix: g.spoke2b
    nextHop: spoke-2b
    priority: 0

  - prefix: g.spoke2c
    nextHop: spoke-2c
    priority: 0

  # Hub-1
  - prefix: g.hub1
    nextHop: hub-1
    priority: 0

  # Hub-1's spokes (routed via Hub-1)
  - prefix: g.spoke1a
    nextHop: hub-1
    priority: 0

  - prefix: g.spoke1b
    nextHop: hub-1
    priority: 0

  - prefix: g.spoke1c
    nextHop: hub-1
    priority: 0
