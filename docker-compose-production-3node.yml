# Docker Compose configuration for Production 3-Node ILP Network
#
# Topology: Full Mesh - Each connector connected to all others
#
#     1 ←→ 2
#     ↕   ↗
#     3 ←
#
# All connections are bidirectional BTP peerings with production hardening.
#
# This configuration deploys a production-ready mesh topology with 3 ILP connectors:
# - production-node-1: Node 1 (port 3000)
# - production-node-2: Node 2 (port 3001)
# - production-node-3: Node 3 (port 3002)
#
# Production Features:
# - Non-root container user (security)
# - Environment-based secrets management
# - Minimal port exposure
# - Auto-restart policy (restart: unless-stopped)
# - Structured JSON logging at INFO level
# - Health checks for monitoring
#
# Usage:
#   Start: docker-compose -f docker-compose-production-3node.yml up -d
#   Logs:  docker-compose -f docker-compose-production-3node.yml logs -f
#   Stop:  docker-compose -f docker-compose-production-3node.yml down
#
# Prerequisites:
#   1. Build the connector image: docker build -t ilp-connector -f packages/connector/Dockerfile .
#   2. Docker Engine 20.10+ and Docker Compose 2.x installed
#
# Configuration:
#   Each connector loads its configuration from a YAML file mounted as a volume.
#   Configuration files are in the examples/ directory:
#   - examples/production-node-1.yaml
#   - examples/production-node-2.yaml
#   - examples/production-node-3.yaml

version: '3.8'

services:
  # Production Node 1
  production-node-1:
    image: ilp-connector
    container_name: production-node-1
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: production-node-1
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      # BTP Server Authentication - Environment variables for incoming peer connections
      BTP_PEER_PRODUCTION_NODE_2_SECRET: prod-secret-1-to-2
      BTP_PEER_PRODUCTION_NODE_3_SECRET: prod-secret-1-to-3
      # Test client authentication for send-packet tool
      BTP_PEER_SEND_PACKET_CLIENT_SECRET: test-token
    volumes:
      - ./examples/production-node-1.yaml:/app/config.yaml:ro
    ports:
      - "3000:3000"  # BTP server port
      - "9080:8080"  # Health check HTTP port
    networks:
      - ilp-production-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Production Node 2
  production-node-2:
    image: ilp-connector
    container_name: production-node-2
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: production-node-2
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      # BTP Server Authentication - Environment variables for incoming peer connections
      BTP_PEER_PRODUCTION_NODE_1_SECRET: prod-secret-1-to-2
      BTP_PEER_PRODUCTION_NODE_3_SECRET: prod-secret-2-to-3
    volumes:
      - ./examples/production-node-2.yaml:/app/config.yaml:ro
    ports:
      - "3001:3001"  # BTP server port
      - "9081:8080"  # Health check HTTP port
    networks:
      - ilp-production-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Production Node 3
  production-node-3:
    image: ilp-connector
    container_name: production-node-3
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: production-node-3
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      # BTP Server Authentication - Environment variables for incoming peer connections
      BTP_PEER_PRODUCTION_NODE_1_SECRET: prod-secret-1-to-3
      BTP_PEER_PRODUCTION_NODE_2_SECRET: prod-secret-2-to-3
    volumes:
      - ./examples/production-node-3.yaml:/app/config.yaml:ro
    ports:
      - "3002:3002"  # BTP server port
      - "9082:8080"  # Health check HTTP port
    networks:
      - ilp-production-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ilp-production-network:
    driver: bridge
