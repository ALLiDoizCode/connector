# Docker Compose configuration for 4-node full mesh ILP network
# Topology: Full Mesh - Each connector connected to all others
#
#     A ←→ B
#     ↕ ✕ ↕
#     D ←→ C
#
# All connections are bidirectional BTP peerings.
#
# This configuration deploys a full mesh topology with 4 ILP connectors:
# - connector-a: Node A (port 3000)
# - connector-b: Node B (port 3001)
# - connector-c: Node C (port 3002)
# - connector-d: Node D (port 3003)
#
# In a full mesh topology, each connector has direct connections to all other connectors.
# This provides:
# - Redundant paths between nodes
# - Low latency (no multi-hop routing)
# - High fault tolerance
# - Direct packet delivery (any node can reach any other in one hop)
#
# Usage:
#   Start: docker-compose -f docker-compose-mesh.yml up -d
#   Logs:  docker-compose -f docker-compose-mesh.yml logs -f
#   Stop:  docker-compose -f docker-compose-mesh.yml down
#
# Prerequisites:
#   1. Build the connector image: docker build -t ilp-connector -f packages/connector/Dockerfile .
#   2. Build the dashboard image: docker build -t ilp-dashboard -f packages/dashboard/Dockerfile .
#   3. Docker Engine 20.10+ and Docker Compose 2.x installed
#
# Configuration:
#   Each connector loads its configuration from a YAML file mounted as a volume.
#   Configuration files are in the examples/ directory:
#   - examples/mesh-4-nodes-a.yaml
#   - examples/mesh-4-nodes-b.yaml
#   - examples/mesh-4-nodes-c.yaml
#   - examples/mesh-4-nodes-d.yaml
#
#   To customize topology, edit the YAML files or create new ones.

version: '3.8'

services:
  # Connector A - Node A in mesh
  connector-a:
    image: ilp-connector
    container_name: connector-a
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: connector-a
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      DASHBOARD_TELEMETRY_URL: ws://dashboard:9000
      # BTP Server Authentication - Environment variables for incoming peer connections
      BTP_PEER_CONNECTOR_B_SECRET: secret-a-to-b
      BTP_PEER_CONNECTOR_C_SECRET: secret-a-to-c
      BTP_PEER_CONNECTOR_D_SECRET: secret-a-to-d
      # Test client authentication for send-packet tool
      BTP_PEER_SEND_PACKET_CLIENT_SECRET: test-token
    volumes:
      - ./examples/mesh-4-nodes-a.yaml:/app/config.yaml:ro
    ports:
      - "3000:3000"  # BTP server port
      - "9080:8080"  # Health check HTTP port
    networks:
      - ilp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Connector B - Node B in mesh
  connector-b:
    image: ilp-connector
    container_name: connector-b
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: connector-b
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      DASHBOARD_TELEMETRY_URL: ws://dashboard:9000
      # BTP Server Authentication - Environment variables for incoming peer connections
      BTP_PEER_CONNECTOR_A_SECRET: secret-a-to-b
      BTP_PEER_CONNECTOR_C_SECRET: secret-b-to-c
      BTP_PEER_CONNECTOR_D_SECRET: secret-b-to-d
    volumes:
      - ./examples/mesh-4-nodes-b.yaml:/app/config.yaml:ro
    ports:
      - "3001:3001"  # BTP server port
      - "9081:8080"  # Health check HTTP port
    networks:
      - ilp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Connector C - Node C in mesh
  connector-c:
    image: ilp-connector
    container_name: connector-c
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: connector-c
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      DASHBOARD_TELEMETRY_URL: ws://dashboard:9000
      # BTP Server Authentication - Environment variables for incoming peer connections
      BTP_PEER_CONNECTOR_A_SECRET: secret-a-to-c
      BTP_PEER_CONNECTOR_B_SECRET: secret-b-to-c
      BTP_PEER_CONNECTOR_D_SECRET: secret-c-to-d
    volumes:
      - ./examples/mesh-4-nodes-c.yaml:/app/config.yaml:ro
    ports:
      - "3002:3002"  # BTP server port
      - "9082:8080"  # Health check HTTP port
    networks:
      - ilp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Connector D - Node D in mesh (NEW for mesh topology)
  connector-d:
    image: ilp-connector
    container_name: connector-d
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: connector-d
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      DASHBOARD_TELEMETRY_URL: ws://dashboard:9000
      # BTP Server Authentication - Environment variables for incoming peer connections
      BTP_PEER_CONNECTOR_A_SECRET: secret-a-to-d
      BTP_PEER_CONNECTOR_B_SECRET: secret-b-to-d
      BTP_PEER_CONNECTOR_C_SECRET: secret-c-to-d
    volumes:
      - ./examples/mesh-4-nodes-d.yaml:/app/config.yaml:ro
    ports:
      - "3003:3003"  # BTP server port
      - "9083:8080"  # Health check HTTP port
    networks:
      - ilp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard - Network visualization UI and telemetry server
  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
    container_name: ilp-dashboard
    environment:
      TELEMETRY_WS_PORT: 9000
      LOG_LEVEL: info
    ports:
      - "8080:8080"  # Dashboard HTTP port
      - "9000:9000"  # Telemetry WebSocket port
    networks:
      - ilp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ilp-network:
    driver: bridge
