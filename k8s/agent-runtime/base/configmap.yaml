# M2M Agent Runtime ConfigMap
# Configuration for agent runtime deployment
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-runtime-config
  namespace: agent-runtime-core
  labels:
    app.kubernetes.io/name: agent-runtime-core
    app.kubernetes.io/component: agent-runtime
data:
  # HTTP server port
  PORT: "3100"
  # ILP address prefix for this agent
  BASE_ADDRESS: "g.connector.agent"
  # Business logic container URL (update for your deployment)
  BUSINESS_LOGIC_URL: "http://business-logic.agent-runtime-core.svc.cluster.local:8080"
  # Business logic request timeout
  BUSINESS_LOGIC_TIMEOUT: "5000"
  # Enable SPSP endpoint
  SPSP_ENABLED: "true"
  # Session TTL (1 hour)
  SESSION_TTL_MS: "3600000"
  # BTP client timeout (ms) â€” increase for multi-hop paths
  CONNECTOR_BTP_PACKET_TIMEOUT_MS: "10000"
  # Logging
  LOG_LEVEL: "info"
  NODE_ID: "agent-runtime"
