# M2M Agent Runtime Deployment
# Handles ILP/SPSP/STREAM protocols for business logic integration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-runtime
  namespace: m2m-agent-runtime
  labels:
    app.kubernetes.io/name: m2m-agent-runtime
    app.kubernetes.io/component: agent-runtime
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: m2m-agent-runtime
      app.kubernetes.io/component: agent-runtime
  template:
    metadata:
      labels:
        app.kubernetes.io/name: m2m-agent-runtime
        app.kubernetes.io/component: agent-runtime
    spec:
      serviceAccountName: agent-runtime
      terminationGracePeriodSeconds: 30

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: agent-runtime
          image: m2m/agent-runtime:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3100
              protocol: TCP

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: agent-runtime-config

          # Resource limits
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Startup probe
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      # Prefer scheduling on different nodes for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: m2m-agent-runtime
                topologyKey: kubernetes.io/hostname
