# TigerBeetle Client Service
# Provides a single endpoint for client applications to connect to the cluster.
# Clients can connect to any replica; TigerBeetle handles request routing internally.
apiVersion: v1
kind: Service
metadata:
  name: tigerbeetle
  namespace: tigerbeetle
  labels:
    app.kubernetes.io/name: tigerbeetle
    app.kubernetes.io/component: accounting-database
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: tigerbeetle
  ports:
    - name: tigerbeetle
      port: 3000
      targetPort: 3000
      protocol: TCP
