# TigerBeetle PodDisruptionBudget
# Ensures at least 2 replicas are available during voluntary disruptions
# (node maintenance, cluster upgrades, etc.)
#
# With 3 replicas and minAvailable=2:
#   - Cluster can tolerate 1 node failure
#   - Kubernetes will only evict 1 pod at a time during maintenance
#   - Quorum is maintained (2 of 3 replicas required for consensus)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: tigerbeetle
  namespace: tigerbeetle
  labels:
    app.kubernetes.io/name: tigerbeetle
    app.kubernetes.io/component: accounting-database
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: tigerbeetle
