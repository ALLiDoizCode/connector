# Production Overlay for M2M Connector (MAINNET)
#
# This overlay configures the connector for MAINNET deployment with:
#   - Base Mainnet (chainId 8453)
#   - XRP Mainnet
#   - Aptos Mainnet
#   - HA configuration (2 replicas)
#   - Production resource limits
#
# Usage:
#   kubectl apply -k k8s/connector/overlays/production
#
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agent-runtime

resources:
  - ../../base

# Production-specific patches
patches:
  # Increase replicas for HA
  - patch: |
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: connector

  # Increase resource limits for production
  - patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
    target:
      kind: Deployment
      name: connector

  # Production ConfigMap patches - MAINNET URLs
  - patch: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: connector-config
      data:
        # Network Mode
        NETWORK_MODE: "mainnet"
        # Mainnet RPC URLs
        BASE_L2_RPC_URL: "https://mainnet.base.org"
        BASE_RPC_URL: "https://mainnet.base.org"
        XRPL_WSS_URL: "wss://xrplcluster.com"
        APTOS_NODE_URL: "https://fullnode.mainnet.aptoslabs.com/v1"
        # Production settings
        ENVIRONMENT: "production"
        LOG_LEVEL: "info"
        SETTLEMENT_ENABLED: "true"
        PROMETHEUS_ENABLED: "true"
    target:
      kind: ConfigMap
      name: connector-config

# Production image
images:
  - name: agent-runtime/connector
    newTag: production

commonAnnotations:
  environment: production
  network-mode: mainnet
