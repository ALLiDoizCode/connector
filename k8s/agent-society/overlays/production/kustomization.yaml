# Production Overlay for Agent Society
#
# This overlay configures agent-society for production deployment with:
#   - 2 replicas for HA
#   - Increased resource limits
#   - Production image tag
#   - Info-level logging
#
# Usage:
#   kubectl apply -k k8s/agent-society/overlays/production
#
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agent-society

resources:
  - ../../base

# Production-specific patches
patches:
  # Increase replicas for HA
  - patch: |
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: agent-society

  # Increase resource limits for production
  - patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
    target:
      kind: Deployment
      name: agent-society

  # Production ConfigMap patches
  - patch: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: agent-society-config
      data:
        LOG_LEVEL: "info"
    target:
      kind: ConfigMap
      name: agent-society-config

# Production image
images:
  - name: agent-society
    newTag: production

commonAnnotations:
  environment: production
