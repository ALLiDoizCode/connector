# Staging Overlay for Agent Society
#
# This overlay configures agent-society for staging deployment with:
#   - Debug logging enabled
#   - Staging namespace
#   - Staging image tag
#
# Usage:
#   kubectl apply -k k8s/agent-society/overlays/staging
#
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agent-society-staging

resources:
  - ../../base

# Override namespace for staging
nameSuffix: -staging

# Staging ConfigMap patches
patches:
  - patch: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: agent-society-config
      data:
        LOG_LEVEL: "debug"
    target:
      kind: ConfigMap
      name: agent-society-config

# Staging image
images:
  - name: agent-society
    newTag: staging

commonAnnotations:
  environment: staging
