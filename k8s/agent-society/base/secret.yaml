# Agent Society Secrets Template
# IMPORTANT: This is a template. Do NOT commit real secrets!
# Use sealed-secrets, external-secrets, or vault-injector in production.
#
# To create secrets manually:
#   kubectl -n agent-society create secret generic agent-society-secrets \
#     --from-literal=NOSTR_SECRET_KEY=your-key
apiVersion: v1
kind: Secret
metadata:
  name: agent-society-secrets
  namespace: agent-society
  labels:
    app.kubernetes.io/name: agent-society
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Nostr identity key (use KMS in production!)
  NOSTR_SECRET_KEY: "REPLACE_WITH_REAL_KEY"
