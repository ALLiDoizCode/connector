# Agent Society NetworkPolicy
# Restricts network access to only necessary traffic:
#   Ingress:
#     - Port 3100: from agent-runtime-core namespace (middleware -> BLS)
#     - Port 7100: from agent-society namespace (peer relay) and agent-runtime-core namespace
#   Egress:
#     - DNS resolution (port 53)
#     - Connector Admin API (agent-runtime namespace, port 8081)
#     - Agent-runtime middleware (agent-runtime-core namespace, port 3100)
#
# IMPORTANT: Requires a CNI that supports NetworkPolicy (Calico, Cilium, etc.)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agent-society
  namespace: agent-society
  labels:
    app.kubernetes.io/name: agent-society
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: agent-society
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow BLS HTTP access from agent-runtime-core namespace (middleware -> BLS)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: agent-runtime-core
      ports:
        - port: 3100
          protocol: TCP

    # Allow Nostr relay WebSocket from agent-society namespace (peer relay)
    # and from agent-runtime-core namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: agent-society
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: agent-runtime-core
      ports:
        - port: 7100
          protocol: TCP

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

    # Allow access to connector Admin API (agent-runtime namespace, port 8081)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: agent-runtime
      ports:
        - port: 8081
          protocol: TCP

    # Allow access to agent-runtime middleware (agent-runtime-core namespace, port 3100)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: agent-runtime-core
      ports:
        - port: 3100
          protocol: TCP
