# Base Agent Society Kubernetes resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agent-society

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - pdb.yaml
  - networkpolicy.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: agent-runtime
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false

images:
  - name: agent-society
    newTag: latest
