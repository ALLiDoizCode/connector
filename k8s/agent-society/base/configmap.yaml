# Agent Society Configuration
# Non-sensitive configuration values
#
# This is the base ConfigMap. Use overlays to configure for different environments:
#   - overlays/staging    -> Debug logging, staging image tag
#   - overlays/production -> Production resources, 2 replicas
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-society-config
  namespace: agent-society
  labels:
    app.kubernetes.io/name: agent-society
    app.kubernetes.io/component: agent-society
data:
  # Service Ports
  BLS_PORT: "3100"
  WS_PORT: "7100"

  # Payment Configuration
  ASSET_CODE: "USD"
  ASSET_SCALE: "6"
  BASE_PRICE_PER_BYTE: "10"

  # Cross-namespace Service URLs
  CONNECTOR_ADMIN_URL: "http://connector.agent-runtime.svc.cluster.local:8081"
  AGENT_RUNTIME_URL: "http://agent-runtime.agent-runtime-core.svc.cluster.local:3100"

  # Logging
  LOG_LEVEL: "info"
  NODE_ID: "agent-society"

  # Settlement Configuration
  SUPPORTED_CHAINS: "evm:base:8453"
  SETTLEMENT_TIMEOUT: "86400"
  INITIAL_DEPOSIT: "1000000"
