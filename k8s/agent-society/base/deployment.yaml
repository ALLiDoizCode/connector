# Agent Society Deployment
# BLS (Business Logic Service) + Nostr Relay co-located in a single pod
#
# K8s Deployment Order:
#   1. TigerBeetle (accounting database)
#   2. agent-society (BLS + Nostr relay) <- this deployment
#   3. agent-runtime-core (ILP middleware)
#   4. connector (ILP connector)
#
# Note: K8s does not have built-in depends_on like Docker Compose.
# Use init containers, readiness gates, or an operator to enforce ordering.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-society
  namespace: agent-society
  labels:
    app.kubernetes.io/name: agent-society
    app.kubernetes.io/component: agent-society
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: agent-society
      app.kubernetes.io/component: agent-society
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agent-society
        app.kubernetes.io/component: agent-society
    spec:
      serviceAccountName: agent-society
      terminationGracePeriodSeconds: 30

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: agent-society
          image: agent-society:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: ws
              containerPort: 7100
              protocol: TCP

          # Environment from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: agent-society-config
            - secretRef:
                name: agent-society-secrets

          # Resource limits
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Startup probe - allow time for initialization
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12

          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - remove from service if not ready
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      # Prefer scheduling on different nodes for HA (when replicas > 1)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: agent-society
                topologyKey: kubernetes.io/hostname
