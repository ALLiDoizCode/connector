# Docker Compose configuration for 5-node linear ILP network
# Topology: Connector A → B → C → D → E
#
# This configuration deploys a linear chain of 5 ILP connectors for performance testing:
# - connector-a: Entry point (port 3000)
# - connector-b: Transit node 1 (port 3001)
# - connector-c: Transit node 2 (middle, port 3002)
# - connector-d: Transit node 3 (port 3003)
# - connector-e: Exit node (port 3004)
#
# Usage:
#   Start: docker-compose -f docker-compose-5-node.yml up -d --build
#   Logs:  docker-compose -f docker-compose-5-node.yml logs -f
#   Stop:  docker-compose -f docker-compose-5-node.yml down
#
# Prerequisites:
#   1. Build the connector image: docker build -t ilp-connector .
#   2. Build the dashboard image: docker build -t ilp-dashboard -f packages/dashboard/Dockerfile .
#   3. Docker Engine 20.10+ and Docker Compose 2.x installed
#
# Configuration:
#   Each connector loads its configuration from a YAML file mounted as a volume.
#   Configuration files are in the examples/ directory:
#   - examples/linear-5-nodes-a.yaml
#   - examples/linear-5-nodes-b.yaml
#   - examples/linear-5-nodes-c.yaml
#   - examples/linear-5-nodes-d.yaml
#   - examples/linear-5-nodes-e.yaml

version: '3.8'

services:
  # Connector A - Entry node
  connector-a:
    image: ilp-connector
    container_name: connector-a
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: connector-a
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      DASHBOARD_TELEMETRY_URL: ws://dashboard:9000
      # BTP peer secrets for authentication
      BTP_PEER_CONNECTOR_B_SECRET: secret-a-to-b
      BTP_PEER_SEND_PACKET_CLIENT_SECRET: test-token
    volumes:
      - ./examples/linear-5-nodes-a.yaml:/app/config.yaml:ro
    ports:
      - "3000:3000"  # BTP server port
      - "9080:8080"  # Health check HTTP port
    networks:
      - ilp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Connector B - Transit node 1
  connector-b:
    image: ilp-connector
    container_name: connector-b
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: connector-b
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      DASHBOARD_TELEMETRY_URL: ws://dashboard:9000
      # BTP peer secrets for authentication
      BTP_PEER_CONNECTOR_A_SECRET: secret-a-to-b
      BTP_PEER_CONNECTOR_C_SECRET: secret-b-to-c
    volumes:
      - ./examples/linear-5-nodes-b.yaml:/app/config.yaml:ro
    ports:
      - "3001:3001"  # BTP server port
      - "9081:8080"  # Health check HTTP port
    networks:
      - ilp-network
    depends_on:
      - connector-a
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Connector C - Transit node 2 (middle)
  connector-c:
    image: ilp-connector
    container_name: connector-c
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: connector-c
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      DASHBOARD_TELEMETRY_URL: ws://dashboard:9000
      # BTP peer secrets for authentication
      BTP_PEER_CONNECTOR_B_SECRET: secret-b-to-c
      BTP_PEER_CONNECTOR_D_SECRET: secret-c-to-d
    volumes:
      - ./examples/linear-5-nodes-c.yaml:/app/config.yaml:ro
    ports:
      - "3002:3002"  # BTP server port
      - "9082:8080"  # Health check HTTP port
    networks:
      - ilp-network
    depends_on:
      - connector-b
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Connector D - Transit node 3
  connector-d:
    image: ilp-connector
    container_name: connector-d
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: connector-d
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      DASHBOARD_TELEMETRY_URL: ws://dashboard:9000
      # BTP peer secrets for authentication
      BTP_PEER_CONNECTOR_C_SECRET: secret-c-to-d
      BTP_PEER_CONNECTOR_E_SECRET: secret-d-to-e
    volumes:
      - ./examples/linear-5-nodes-d.yaml:/app/config.yaml:ro
    ports:
      - "3003:3003"  # BTP server port
      - "9083:8080"  # Health check HTTP port
    networks:
      - ilp-network
    depends_on:
      - connector-c
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Connector E - Exit node
  connector-e:
    image: ilp-connector
    container_name: connector-e
    environment:
      CONFIG_FILE: /app/config.yaml
      NODE_ID: connector-e
      LOG_LEVEL: info
      HEALTH_CHECK_PORT: 8080
      DASHBOARD_TELEMETRY_URL: ws://dashboard:9000
      # BTP peer secrets for authentication
      BTP_PEER_CONNECTOR_D_SECRET: secret-d-to-e
    volumes:
      - ./examples/linear-5-nodes-e.yaml:/app/config.yaml:ro
    ports:
      - "3004:3004"  # BTP server port
      - "9084:8080"  # Health check HTTP port
    networks:
      - ilp-network
    depends_on:
      - connector-d
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Dashboard - Network visualization UI and telemetry server
  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
    container_name: ilp-dashboard
    environment:
      TELEMETRY_WS_PORT: 9000
      LOG_LEVEL: info
    ports:
      - "8080:8080"  # Dashboard HTTP port
      - "9000:9000"  # Telemetry WebSocket port
    networks:
      - ilp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  ilp-network:
    driver: bridge
